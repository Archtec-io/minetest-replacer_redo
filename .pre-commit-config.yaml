repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.3.0
    hooks:
      - id: fix-byte-order-marker
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: [ --fix=lf ]

  - repo: local
    hooks:
      - id: detect_debug
        name: detect debug
        language: pygrep
        entry: DEBUG
        pass_filenames: true
        exclude: .pre-commit-config.yaml
        fail_fast: true
      - id: stylua
        name: stylua
        language: system
        entry: stylua
        pass_filenames: true
        types: [ file, lua ]
        fail_fast: true
      - id: luacheck_inspector
        name: luacheck_inspector
        language: system
        entry: luacheck
        pass_filenames: true
        files: ^inspector/
        types: [ file, lua ]
        args: [ --config, ./inspector/.luacheckrc, -q ]
      - id: luacheck_replacer
        name: luacheck_replacer
        language: system
        entry: luacheck
        pass_filenames: true
        files: ^replacer/
        types: [ file, lua ]
        args: [ --config, ./replacer/.luacheckrc, -q ]
